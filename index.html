<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FCIT Bookstore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="content">
        <header>
            <nav>
                <ul id="navList">
                    <li>Home</li>
                    <li>Browse</li>
                    <li>Kids books</li>
                    <li>English books</li>
                    <li>Arabic books</li>
                    <li>Computer books</li>
                </ul>
            </nav>
        </header>
        <div id="sorting">
            <label> Sort:
                <select name="sort" id="sort">
                    <option value="default" selected disabled>Default</option>
                    <option value="price">Price (Low to high)</option>
                    <option value="review">Reviews (High to low)</option>
                    <option value="date">Publication Date (Newest to oldest)</option>
                </select>
            </label>
        </div>
        <div>
            <ul id="listOfBooks">
                
            </ul>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
